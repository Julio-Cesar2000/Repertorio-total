<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="bg-primary d-flex align-items-center justify-content-center" style=" height: 100vh;">
    
    <div class = "card shadow p-4" style="max-width: 400px; width: 100%; border-radius: 15px">
        <div class="text-center mb-4">
            <img src="https://img.freepik.com/vetores-gratis/vetor-de-gradiente-de-logotipo-colorido-de-passaro_343694-1365.jpg" alt="logo" class="rounded-circle mb-5" style="width: 200px; height: 200px;">
            <h3 class="fw-bold">Bem Vindo</h3>
            <p class="text-muted">Entre na sua conta</p>
        </div>

        <form action="post">
            <div class="text-center text-muted mb-3">
                <label for="usuário" class="form-label">Usuário:</label>
                <input type="text" class="form-control p-3" id="" required placeholder="Insira o seu usuário:">
            </div>
            <div class="text-center text-muted mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control p-3" id="" required placeholder="Insira o sua senha:">
            </div>
                <button type="submit" class="btn btn-primary w-100 p-2 mb-3">Entrar</button>
        </form>

            <div class="text-center mt-3">
                <a class="text-decoration-none" href="">Esqueceu a senha?</a>
            </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"crossorigin="anonymous"></script>

</body>

</html>
