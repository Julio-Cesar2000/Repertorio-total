<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form√∫lario</title>
</head>

<style>
    body {
        background-color: black;    
    }
    label{
        background-color: aliceblue;
    }   
    input{
        background-color: aliceblue;
    }
    button{
        background-color: aliceblue;
    }
</style>

<body>

    <form>

        <label for="nome">Nome:</label> <br><br>
        <input type="text" name="nome" id="nome" required placeholder="Digite seu nome:"> <br><br>

        <label for="idade">Idade:</label> <br><br>
        <input type="number" name="idade" id="idade" required placeholder="Informe a sua idade"> <br><br>

        <label for="email">E-mail:</label> <br><br>
        <input type="email" name="email" id="email" required placeholder="Digite seu E-mail"> <br><br>

        <label for="data">Data de nascimento:</label> <br><br>
        <input type="date" name="data" id="data" required placeholder="Insira sua data de nascimento"> <br><br>

        <label for="agendamento"><b>Agendamento:</b></label> <br><br>
        <input type="datetime-local" name="agendamento" id="agendamento" required placeholder="Marwue a data e hora do agendamento"> <br><br>

        <button type="submit">Enviar</button>

    </form>
    
</body>
</html>
