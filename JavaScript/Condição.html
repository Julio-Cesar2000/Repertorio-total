<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condição</title>
</head>
<body>

    <label for="idade">Idade:</label>
    <input type="number" name="idade" id="idade" required placeholder="Digite sua Idade:">

    <button onclick="Verificar_Idade()">Verificar</button>
    <p id = "resultado"></p>
    
    <script>

        function Verificar_Idade(){
            const idade = parseInt(document.getElementById("idade").value);
            if (idade >= 18){
                document.getElementById("resultado").innerText = "Você é maior de idade.";
            }
            else {
                document.getElementById("resultado").innerText = "Você é menor de idade.";
            }
        }

    </script>
    
</body>
</html>
